<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Agenda de Pedidos</ion-title>
    <ion-img slot="end" class="logoImg" src="./../../../assets/CurubaLogo.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="prodDayService.prodDays[0]; else loadData">
    <ion-list>
      <ion-item *ngFor="let prodDay of prodDayService.prodDays" style="font-weight: bold;">
        <ion-icon *ngIf="prodDay.status === 'pendiente'" 
          style="margin: 0 10px 0 -5px;"
          slot="start" 
          (click)="deleteProdDay(prodDay.id)"
          style="color: rosybrown"
          name="remove-circle"></ion-icon>
        <div (click)="selectProdDay(prodDay)" 
          style="font-size: large;">{{ prodDay.date | date: 'dd/MM' }}</div>
        <div (click)="selectProdDay(prodDay)"
          style="font-size: small; color: gray; margin-left: 5px;">({{ prodDay.status }})</div>  
        <ion-icon color="success" 
          slot="end"
          *ngIf="prodDay.status !== 'entregado'"
          (click)="selectProdDay(prodDay)" 
          name="arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>  
  </div>

  <ng-template #loadData><app-load-data></app-load-data></ng-template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="newProdDay()" color="none">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
