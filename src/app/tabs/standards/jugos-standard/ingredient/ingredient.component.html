<ion-card color="light">
  <ion-card-content>
    <ion-item>
      <ion-label position="floating" color="medium">Nuevo ingrediente</ion-label>
      <ion-select [(ngModel)]="standardService.selectedIngred.name" name="value" interface="popover">
        <ion-select-option *ngFor="let ingredient of getIngredients()" [value]="ingredient">{{ ingredient }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="medium">Gramos por litro</ion-label>
      <ion-input type="number" [(ngModel)]="standardService.selectedIngred.grsL" name="grsL"></ion-input>
    </ion-item>

    <ion-button (click)="addIngredient()" 
      color="success" 
      *ngIf="standardService.selectedIngred.grsL > 0" 
      size="full">Agregar Ingrediente</ion-button>    
  </ion-card-content>
</ion-card>
